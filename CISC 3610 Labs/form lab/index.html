  <body>

    <nav id="navbar">
      <a href="../../index.html"><img id="home-icon" alt="home button" src="../../images/home-icon.png" /></a>
    </nav>

    <form id="this-form">
      <p>Lab: Form - Local Storage</p>
      <label for="title">Title:</label>
      <br>
      <input id="title" type="text" maxlength="40" oninput="setTitle()" placeholder="Enter a title"
      required>
      <br>
      <br>
      <label for="note">Enter your note:</label>
      <br>
      <textarea id="note" rows="10" cols="80" oninput="setNote()"></textarea>



      <div id="buttons">
        <span>
          <button onclick="clearFields();return false;">Clear</button>
          <button onclick="undo();return false;">Undo</button>
        </span>
        <button id="submit-button" type="submit">Submit</button>
      </div>
    </form>
    <p> This form implements local storage. When a user refreshes or comes back to a page at a later time, unless cache is cleared, the user will be able to see what they wrote at an earlier time</p>
