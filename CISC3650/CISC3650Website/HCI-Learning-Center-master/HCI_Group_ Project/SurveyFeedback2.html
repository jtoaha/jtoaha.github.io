    <script>
        //Validates if the essential information is entered
        function submitButton() {
            var input1 = document.getElementById("tutor-name").value;
            // var input1 = document.getElementById("tutorName").value;
            var input2 = document.getElementById("courseNumber").value;
            // var input3 = document.getElementById("tutorName").value;
            // var input4 = document.getElementById("satisfaction").value;
            // var input5 = document.getElementById("learned").value;
            // var input6 = document.getElementById("workWell").value;
            // var input7 = document.getElementById("improvement").value;
            // var input8 = document.getElementById("recommend").value;
             var input_satified = document.querySelector("input[name='satisfaction']").value;
            var input_textArea = document.getElementById("textBox").value;
            var btn = document.getElementById("submit");
            console.log(input_satified);

            if(input1 != "no_val" && input2 != "" && input_textArea != "" && input_satified != null){
                btn.removeAttribute('disabled')
            } else {
                btn.disabled="disabled"
                return
            }
        }
        //Initializes user input using sessionStorage. Will use to display in the 'My Review Section'
        function setInformation(){
            //var tutor_name = document.getElementById("tutor-name").value;
            var tutor_name = document.getElementById("tutor-name").options[document.getElementById("tutor-name").selectedIndex].text;
            sessionStorage.setItem("tutorName", tutor_name);
            var course = document.getElementById("courseNumber").value;
            sessionStorage.setItem("courseName", course);
            var textBoxMe = document.getElementById("textBox").value;
            sessionStorage.setItem("usertextBox", textBoxMe);
            var satisfiedRate = document.querySelector("input[name = 'satisfaction']:checked").value;
            sessionStorage.setItem("rating", satisfiedRate);

             console.log(sessionStorage.getItem("tutorName"));
             console.log(sessionStorage.getItem("courseName"));
             console.log(sessionStorage.getItem("usertextBox"));
             console.log(sessionStorage.getItem("rating"));

        }

        //JQUERY, used to add the Dynamic "My Review" section
        $(document).ready(function(){
            var max_fields      = 10;
            var wrapper         = $(".put-reviews");
            var review_submit   = $("#review-submit");
            var x = 1;

            $(review_submit).submit(function(e){ //on add input button click
                e.preventDefault();

                if(x < max_fields){ //max input box allowed
                    x++; //text box increment

                    $(wrapper).append('<div class="border-BOT"> <div class="container-fluid ">Tutor: '+ sessionStorage.getItem('tutorName') +'<br>Course: '+sessionStorage.getItem('courseName') +'<br>Rating:'+sessionStorage.getItem('rating')+'</div>' +'<textarea name="textBoxReview" class="form-control" disabled ="true" >'+$("#textBox").val() +'</textarea>'+ '<a href="#"  class="remove_field btn btn-danger pull-right " role="button">Remove</a>' + '<span></span>'+'</div>');
                }
            });

            $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                e.preventDefault(); $(this).parent('div').remove(); x--;
            })
        });

        $(function () {
                $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
